<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advies.nl</title>
</head>
<style>
    html,
    body {
        min-height: 100vh;
        margin: 0;
    }

    html {
        background: black;
        font-size: calc(1em + 3vmax);
        line-height: 1.1;
        text-align: center;
    }

    body {
        display: grid;
        grid-gap: 1em;
        grid-template-columns: repeat(auto-fit, minmax(0, 12ch));
        align-items: center;
        align-content: center;
        justify-content: center;
    }

    x-sign {
        --interval: 1s;
        display: block;
        text-shadow:
            0 0 10px var(--color1),
            0 0 20px var(--color2),
            0 0 40px var(--color3),
            0 0 80px var(--color4);
        will-change: filter, color;
        filter: saturate(60%);
        animation: flicker steps(100) var(--interval) 1s infinite;
    }

    x-sign:nth-of-type(1) {
        color: rgb(0, 238, 255);
        --color1: rgba(241, 248, 242, 0.94);
        --color2: rgb(87, 250, 147);
        --color3: rgb(179, 126, 248);
        --color4: rgb(148, 183, 248);
        font-family: Gruppo;
    }

    x-sign:nth-of-type(2) {
        color: rgb(6, 22, 248);
        --color1: rgb(251, 247, 247);
        --color2: rgb(111, 255, 0);
        --color3: rgb(242, 255, 0);
        --color4: magenta;
        font-family: Bad Script;
    }

    x-sign:nth-of-type(3) {
        color: lightyellow;
        --color1: rgb(129, 93, 249);
        --color2: lime;
        --color3: green;
        --color4: mediumblue;
        font-family: Kumar One Outline;
    }

    x-sign:nth-of-type(4) {
        color: lightyellow;
        --color1: rgb(17, 255, 0);
        --color2: rgb(13, 204, 238);
        --color3: rgb(192, 255, 212);
        --color4: rgb(221, 0, 255);
        font-family: Londrina Outline;
    }


    x-sign:nth-of-type(5) {
        color: azure;
        --color1: azure;
        --color2: rgb(0, 255, 76);
        --color3: rgb(30, 236, 255);
        --color4: blue;
        font-family: Sriracha;
    }

    x-sign:nth-of-type(6) {
        color: rgb(71, 123, 255);
        --color1: rgb(195, 0, 255);
        --color2: rgb(18, 228, 247);
        --color3: rgb(253, 253, 253);
        --color4: rgb(0, 139, 16);
        font-family: Yellowtail;
    }

    x-sign:nth-of-type(7) {
        color: lightyellow;
        --color1: yellow;
        --color2: rgb(0, 255, 140);
        --color3: rgb(165, 42, 120);
        --color4: purple;
        font-family: Bad Script;
    }

    x-sign:nth-of-type(8) {
        color: yellow;
        --color1: yellow;
        --color2: lime;
        --color3: green;
        --color4: darkgreen;
        font-family: Monoton;
    }

    x-sign:nth-of-type(9) {
        color: lightyellow;
        --color1: yellow;
        --color2: gold;
        --color3: orange;
        --color4: darkred;
        font-family: Sriracha;
    }

    @keyframes flicker {
        50% {
            color: white;
            filter: saturate(200%) hue-rotate(20deg);
        }
    }

    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    html,
    body {
        display: grid;
        height: 100%;
        place-items: center;
        background: #000;
    }

    .wrapper {
        height: 100px;
        width: 360px;
        cursor: default;
        background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
        border-radius: 10px;
        animation: animate 1.5s linear infinite;
    }

    .wrapper .display,
    .wrapper span {
        position: fixed;
        top: 50%;
        Left: 50%;
        transform: translate(-50%, -50%);
    }


    .wrapper .display {
        z-index: 999;
        background: #1b1b1b;
        height: 85px;
        width: 345px;
        border-radius: 10px;
        text-align: center;
    }

    .wrapper .display #time {
        line-height: 85px;
        font-size: 50px;
        font-weight: 600;
        letter-spacing: 1px;
        background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate 1.5s linear infinite;
    }

    @keyframes animate {
        100% {
            filter: hue-rotate(360deg);
        }
    }

    .wrapper span {
        height: 100%;
        width: 100%;
        background: inherit;
        border-radius: 10px;
    }

    .wrapper span:first-child {
        filter: blur(10px);
    }

    .wrapper span:last-child {
        filter: blur(20px);
    }

    .neon {
        position: relative;
        overflow: hidden;
        filter: brightness(200%);
    }

    .text {
        background: url(/huis\ 4\ pro0001-0250.mp4);
        color: white;
        font-size: 180px;
        font-weight: bold;
        font-family: sans-serif;
        text-transform: uppercase;
        position: relative;
        user-select: none;
    }

    .text::before {
        content: attr(data-text);
        position: absolute;
        color: white;
        filter: blur(0.02em);
        mix-blend-mode: difference;
    }

    .gradient {
        position: absolute;
        background: linear-gradient(45deg, red, gold, lightgreen, gold, red);
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        mix-blend-mode: multiply;
    }

    .spotlight {
        position: absolute;
        top: -100%;
        left: -100%;
        right: 0;
        bottom: 0;
        background:
            radial-gradient(circle,
                white,
                transparent 25%) center / 25% 25%,
            radial-gradient(circle,
                white,
                black 25%) center / 12.5% 12.5%;
        animation: light 5s linear infinite;
        mix-blend-mode: color-dodge;
    }

    @keyframes light {
        to {
            transform: translate(50%, 50%);
        }
    }
</style>

<body>

            </x-sign>
            <x-sign>
                <small>RENTERISICO</small><br>Advies?
            </x-sign>
            <x-sign>
                spaarbedrag ter grootte van â‚¬ 1.500.000
                <br><small>JA&mdash;ik wil advies</small>
            </x-sign>
            <x-sign>
                Co-assurantie
            </x-sign>
            <x-sign>
                Advies Gemoedsbezwaarden
            </x-sign>



            <x-sign>
                Advies assurantie
            </x-sign>
            <script>
                const signs = document.querySelectorAll('x-sign')
                const randomIn = (min, max) => (
                    Math.floor(Math.random() * (max - min + 1) + min)
                )

                const mixupInterval = el => {
                    const ms = randomIn(2000, 4000)
                    el.style.setProperty('--interval', `${ms}ms`)
                }

                signs.forEach(el => {
                    mixupInterval(el)
                    el.addEventListener('webkitAnimationIteration', () => {
                        mixupInterval(el)
                    })
                })
            </script>
</body>

</html>
