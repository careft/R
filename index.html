     <style>
         .neonText {
             color: #fff;
             text-shadow:
                 0 0 7px #fff,
                 0 0 10px #fff,
                 0 0 21px #fff,
                 0 0 42px #0fa,
                 0 0 82px #0fa,

         body {

         }

         .neon:hover {

         @keyframes slidein {
             from {
                 margin-left: 100%;
                 width: 300%;
             }

             to {
                 margin-left: 0%;
                 width: 100%;
             }
         }


         .neon {

                 2px 2px 0. 0.5rem #00ff0086,
                 2px 2px 0. 0.5rem #ffff0086,
