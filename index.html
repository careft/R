     <style>
         .neonText {
             color: #fff;
             text-shadow:
                 0 0 20px #fff,
                 0 0 10px #fff,
                 0 0 21px #fff,
                 0 0 42px #0fa,
                 0 0 82px #0fa,
                 0 0 92px #0fa,
                 0 0 102px #0fa,

         }


         /* Additional styling */

         body {
             font-size: 18px;
             font-family: "Vibur", sans-serif;
             background-color: #010a01;
         }

         h1,
         h2 {
             text-align: center;
             text-transform: uppercase;
             font-weight: 400;
         }

         h1 {
             font-size: 4.2rem;
         }

         h2 {
             font-size: 1.8rem;
         }

         .container {
             margin-top: 20vh;
         }

         .neon:hover {
             color: #101010;
             background-clip: border-box;
             box-shadow: -0.5rem -0.25rem 1.5rem #00ff008f,
                 0.5rem -0.25rem 1.5rem #ffff008f;





         }

         @keyframes slidein {
             from {
                 margin-left: 100%;
                 width: 300%;
             }

             to {
                 margin-left: 0%;
                 width: 100%;
             }
         }

         .wrapper {
             height: 100px;
             width: 360px;
             cursor: default;
             background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
             border-radius: 10px;
             animation: animate 1.5s linear infinite;
         }

         .wrapper .display,
         .wrapper span {
             position: relative;
             top: 50%;
             Left: 50%;
             transform: translate(-50%, -50%);
         }


         .wrapper .display {
             z-index: 999;
             background: #1b1b1b;
             height: 85px;
             width: 345px;
             border-radius: 10px;
             text-align: center;
         }

         .wrapper .display #time {
             line-height: 85px;
             font-size: 50px;
             font-weight: 600;
             letter-spacing: 1px;
             background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
             background-clip: text;
             -webkit-text-fill-color: transparent;
             animation: animate 1.5s linear infinite;
         }

         a:hover {
             background: #03e9f4;
             color: #050801;
             box-shadow: 0 0 5px #03e9f4,
                 0 0 25px #03e9f4,
                 0 0 50px #03e9f4,
                 0 0 200px #03e9f4;
         }

         a span {
             position: absolute;
             display: block;
         }

         a span:nth-child(1) {
             top: 0;
             left: 0;
             width: 100%;
             height: 2px;
             background: linear-gradient(90deg, transparent, #03e9f4);
             animation: animate1 1s linear infinite;
         }

         @keyframes animate1 {
             0% {
                 left: -100%;
             }

             50%,
             100% {
                 left: 100%;
             }
         }

         a span:nth-child(2) {
             top: -100px;
             right: 0;
             width: 2px;
             height: 100%;
             background: linear-gradient(180deg, transparent, #03e9f4);
             animation: animate2 1s linear infinite;
             animation-delay: 0.25s;
         }

         @keyframes animate2 {
             0% {
                 top: -100%;
             }

             50%,
             100% {
                 top: 100%;
             }
         }

         a span:nth-child(3) {
             bottom: 0;
             right: -100%;
             width: 100%;
             height: 2px;
             background: linear-gradient(270deg, transparent, #03e9f4);
             animation: animate3 1s linear infinite;
             animation-delay: 0.5s;
         }

         @keyframes animate3 {
             0% {
                 right: -100%;
             }

             50%,
             100% {
                 right: 100%;
             }
         }

         a span:nth-child(4) {
             bottom: -100%;
             left: 0;
             width: 2px;
             height: 100%;
             background: linear-gradient(360deg, transparent, #03e9f4);
             animation: animate4 1s linear infinite;
             animation-delay: 0.75s;
         }

         @keyframes animate4 {
             0% {
                 bottom: -100%;
             }

             50%,
             100% {
                 bottom: 100%;
             }
         }


         .neon {
             animation-duration: 5s;

             color: transparent;

             background-image: linear-gradient(to bottom right, #00ff00, #ffff00);
             background-clip: text;

                 2px 2px 0. 0.5rem #00ff0086,

         @keyframes animate {

             }
         }

         .wrapper span {

             width: 100%;
             background: inherit;
             border-radius: 10px;
         }

         .wrapper span:first-child {
             filter: blur(10px);
         }

         .wrapper span:last-child {
             filter: blur(20px);
         }

         .warning {
             border: 10px ridge #f00;
             background-color: #ff0;
             padding: .5rem;
             display: flex;
             flex-direction: column;
         }

         .warning img {
             width: 100%;
         }

         .warning p {
             font: small-caps bold 1.2rem sans-serif;
             text-align: center;
         }

         section {

     </style>
